---
layout: default
title: Omar Vargas
---

<div id="home">
  <h1>Notes</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.content }}
        {% for tag in post.tags %}
          <span>{{ tag }}</span>
        {% endfor %}
      </li>
    {% endfor %}
  </ul>
</div>
